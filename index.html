<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="" />
    <link rel="stylesheet" href="/style.css" />
    <title>Article preview component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <main class="wrapper">
        <div class="card">
          <div class="card__image"></div>
          <div class="card__content">
            <h1>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
            <div class="card__text">
              <p>
                Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting.
                Iâ€™ve got some simple tips to help you make any room feel complete.
              </p>
            </div>
            <div class="card__post">
              <img
                class="card__author--image"
                src="/images/avatar-michelle.jpg"
                alt="woman smiling with a brown blazer"
              />
              <div class="card__author">
                <p class="card__author--name">Michelle Appleton</p>
                <p class="card__post--date">June 28, 2025</p>
              </div>
              <button class="card__share"><img src="/images/icon-share.svg" alt="curved arrow" /></button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
